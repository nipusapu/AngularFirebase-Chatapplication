


  <ul class="chat" *ngFor="let message of this.chatmessage;">
      <li class="left clearfix" *ngIf="message.username!=this.user" ><span class="chat-img pull-left">
          <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
      </span>
          <div class="chat-body clearfix">
              <div class="header">
                  <strong class="primary-font">{{message.username}}</strong> <small class="pull-right text-muted">
                      <span class="glyphicon glyphicon-time"></span>{{message.timestamp}}</small>
              </div>
              <p>
                {{message.message}}
              </p>
          </div>
      </li>
      <li class="right clearfix" *ngIf="message.username==this.user"><span class="chat-img pull-right">
        <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
    </span>
        <div class="chat-body clearfix">
            <div class="header">
                <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{message.timestamp}}</small>
                <strong class="pull-right primary-font">{{message.username}}</strong>
            </div>
            <p class="pull-right">
                    {{message.message}}
            </p>
        </div>
    </li>
  </ul>
